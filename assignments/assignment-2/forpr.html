<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Images</title>
    </head>
    <body>
        <img src="./images/spring.webp" alt="Spring" width="400" />
        <picture>
            <source srcset="./images/spring.webp" type="image/webp" />
            <source srcset="./images/spring.jpeg" type="image/jpeg" />
            <img src="./images/spring.jpg" alt="Spring" width="400" />
        </picture>
    </body>
</html>
