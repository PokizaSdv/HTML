<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment-8.2</title>
    </head>
    <body>
        <form>
            <label for="fullNameInput">Your Full Name</label>
            <input type="text" name="fullName" id="fullNameInput" />

            <label for="emailInput">Your Email</label>
            <input type="email" name="email" id="emailInput" />

            <br />

            <label for="ratingInput">Rate your Confidence Level</label>
            <input
                type="range"
                name="confidenceLevel"
                id="ratingInput"
                min="1"
                max="10"
            />

            <label for="ageInput">Your Age</label>
            <input type="number" name="age" id="ageInput" min="18" max="99" />

            <p>Select your Favourite Quiz Category</p>
            <label for="historyCategoryCheckbox">History</label>
            <input
                type="checkbox"
                name="isHistoryChecked"
                id="historyCategoryCheckbox"
            />
            <br />
            <label for="scienceCategoryCheckbox">Science</label>
            <input
                type="checkbox"
                name="isScienceChecked"
                id="scienceCategoryCheckbox"
            />
            <br />
            <label for="sportCategoryCheckbox">Sport</label>
            <input
                type="checkbox"
                name="isSportChecked"
                id="sportCategoryCheckbox"
            />
            <br />
            <label for="literatureCategoryCheckbox">Literature</label>
            <input
                type="checkbox"
                name="isLiteratureChecked"
                id="literatureCategoryCheckbox"
            />

            <p>Select Preferred Quiz Format</p>
            <label for="multipleChoiceRadioInput">Multiple Choice</label>
            <input
                type="radio"
                name="preferredQuizFormat"
                id="multipleChoiceRadioInput"
                value="Multiple Choice"
            />

            <label for="trueFalseRadioInput">True/False</label>
            <input
                type="radio"
                name="preferredQuizFormat"
                id="trueFalseRadioInput"
                value="True/Value"
            />

            <label for="blankRadioInput">Fill in the Blank</label>
            <input
                type="radio"
                name="preferredQuizFormat"
                id="blankRadioInput"
                value="Fill in the Blank"
            />

            <br />
            <hr />
            <label for="timezoneSelect">Select Your Time-zone</label>
            <select name="usersTimezone" id="timezoneSelect">
                <option value="UTC-12">UTC-12</option>
                <option value="UTC-11">UTC-11</option>
                <option value="UTC-10">UTC-10</option>
                <option value="UTC-9">UTC-9</option>
                <option value="UTC-8">UTC-8</option>
                <option value="UTC-7">UTC-7</option>
                <option value="UTC-6">UTC-6</option>
                <option value="UTC-5">UTC-5</option>
                <option value="UTC-4">UTC-4</option>
                <option value="UTC-3">UTC-3</option>
                <option value="UTC-2">UTC-2</option>
                <option value="UTC-1">UTC-1</option>
                <option value="UTC">UTC</option>
                <option value="UTC+1">UTC+1</option>
                <option value="UTC+2">UTC+2</option>
                <option value="UTC+3">UTC+3</option>
                <option value="UTC+4">UTC+4</option>
                <option value="UTC+5">UTC+5</option>
                <option value="UTC+6">UTC+6</option>
                <option value="UTC+7">UTC+7</option>
                <option value="UTC+8">UTC+8</option>
                <option value="UTC+9">UTC+9</option>
                <option value="UTC+10">UTC+10</option>
                <option value="UTC+11">UTC+11</option>
                <option value="UTC+12">UTC+12</option>
                <option value="UTC+13">UTC+13</option>
                <option value="UTC+14">UTC+14</option>
            </select>

            <label for="feedbackTextarea"
                >Add any Additional feedback or suggestions</label
            >
            <textarea
                name="feedback"
                id="feedbackTextarea"
                cols="80"
                rows="8"
            ></textarea>
            <br />
            <button value="Submit">Submit</button>
        </form>
    </body>
</html>
