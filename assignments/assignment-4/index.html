<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Discovering the World with HTML Tables: A Country Data Project
     </title>
     
</head>
<body>
    <h1>Country Date</h1>
    <p>
        This table showcases data for 10 different countries, including
        population, area, GDP per capita, capital city, official languages,
        and currency.
    </p>
    <thead>
        <tr>
            <th>Country</th>
            <th>Population</th>
            <th>Area (sq. km)</th>
            <th>GDP per capita (USD)</th>
            <th>Capital City</th>
            <th>Official Language(s)</th>
            <th>Currency</th>
        </tr>
    </thead>
</body>
</html>
