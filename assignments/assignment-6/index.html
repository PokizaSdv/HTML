<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <h1>There are some examples for input form</h1>
    <form>
        <label for="file-input">File</label>
        <input type="file" id="file-input" name="file">

        <label for="range-input">Range</label>
        <input type="number" id="range-input" name="range" min="1" max="10">
    </form>
     
    <form>
        <label for="date-input">Year</label>
        <input type="number" id="date-input" name="date" min="2000" max="2023">

        <label for="date-input">Month</label>
        <input type="month" id="date-input" name="month">
    </form>


</body>
</html>
